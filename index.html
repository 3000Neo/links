<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Nyox's Links</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Find Nyox online!">
    
    <!-- Keywords -->
    <meta name="keywords" content="nyox, nyoxfox, furry">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.nyoxfox.com">
    
    <!-- Author Information -->
    <meta name="author" content="Nyox">

    <!-- Robots -->
    <meta name="robots" content="nofollow" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/brands-custom.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--soft" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Nyox</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Hello! My name is Nyox and im a furry photographer from Germany!</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/nyox.bsky.social" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

              <!-- Mastodon -->
              <a class="button button-mastodon" href="https://mastodon.nyoxfox.com/@Nyox" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

              <!-- Furtrack -->
              <a class="button button-furtrack" href="https://www.furtrack.com/user/Nyox" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons-custom/furtrack.svg" alt="Furtrack Logo">FurTrack</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
